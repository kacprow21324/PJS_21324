            <section id="zad4">

                <script>

                    document.write("<h3>ZADANIE 4.</h3>");

                    document.write('<button onclick="mojeDane()"> Pokaż moje dane </button>');

                    document.write("<p>Wypisanie za pomocą while pierwszej połowy tablicy: </p>");

            <section id="zad5">
                
                <script>
                    
                    document.write("<h3>ZADANIE 5.</h3>");
                    document.write('<div id="quiz"></div>');
            
                    const pytania = [
                        ['Co jest stolicą Watykanu?', 'Watykan'],
                        ['Czy Turcja znajduje się na dwóch kontynentach? (Tak/Nie)', 'Tak'],
                        ['Jakie państwo graniczy z Polską od południa i jest znane z Tatr?', 'Słowacja'],
                        ['Czy Kanada leży w Europie? (Tak/Nie)', 'Nie'],
                        ['Jakie państwo ma flagę z czerwonym liściem klonu?', 'Kanada']
                    ];
            
                    var indeksPytania = 0;
                    var wynik = 0;
            
                    function pokazPytanie() {
                        if (indeksPytania < pytania.length) {
                            const trescPytania = pytania[indeksPytania][0];
                            const numer = indeksPytania + 1;
                            const calkowitaLiczba = pytania.length;
            
                            var zawartosc =
                                "<p><strong>Pytanie " + numer + " z " + calkowitaLiczba + ":</strong> " + trescPytania + "</p>" +
                                "<input type='text' id='odpowiedz'>" +
                                "<button onclick='nastepnePytanie()'>Dalej</button>";
            
                            document.getElementById('quiz').innerHTML = zawartosc;
                        } else {
                            let podsumowanie =
                                "<p><strong>Koniec quizu!</strong><br>Twój wynik to: " +
                                wynik + " / " + pytania.length + "</p>";
            
                            document.getElementById('quiz').innerHTML = podsumowanie;
                        }
                    }
            
                    function nastepnePytanie() {
                        const odpowiedzUzytkownika = document.getElementById('odpowiedz').value.trim().toLowerCase();
                        const poprawnaOdpowiedz = pytania[indeksPytania][1].toLowerCase();
            
                        if (odpowiedzUzytkownika == poprawnaOdpowiedz) {
                            wynik++;
                        }
                        indeksPytania++;
                        pokazPytanie();
                    }
                    
                    pokazPytanie();
                
                </script>
